@if (dataSource) {
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8 room-table">
  <!-- Start Time Column -->
  <ng-container matColumnDef="startTime">
    <th mat-header-cell *matHeaderCellDef>Start Time</th>
    <td mat-cell *matCellDef="let element">{{ element.startTime }}</td>
  </ng-container>

  <!-- End Time Column -->
  <ng-container matColumnDef="endTime">
    <th mat-header-cell *matHeaderCellDef>End Time</th>
    <td mat-cell *matCellDef="let element">{{ element.endTime }}</td>
  </ng-container>

  <!-- Date Column -->
  <ng-container matColumnDef="date">
    <th mat-header-cell *matHeaderCellDef>Date</th>
    <td mat-cell *matCellDef="let element">{{ element.date }}</td>
  </ng-container>

  <!-- Number of People Column -->
  <ng-container matColumnDef="nbrPeople">
    <th mat-header-cell *matHeaderCellDef>Number of People</th>
    <td mat-cell *matCellDef="let element">{{ element.nbrPeople }}</td>
  </ng-container>

  <!-- Type Column -->
  <ng-container matColumnDef="type">
    <th mat-header-cell *matHeaderCellDef>Type</th>
    <td mat-cell *matCellDef="let element">{{ element.type }}</td>
  </ng-container>

  <!-- Room Name Column -->
  <ng-container matColumnDef="roomName">
    <th mat-header-cell *matHeaderCellDef>Room Name</th>
    <td mat-cell *matCellDef="let element">{{ element.room.name }}</td>
  </ng-container>

  <!-- Equipment List Column -->
  <ng-container matColumnDef="equipmentList">
    <th mat-header-cell *matHeaderCellDef>Equipment List</th>
    <td mat-cell *matCellDef="let element">{{ element.equipmentList }}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
}
